<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="final.css" />
  </head>
  <body>
    <div id="case">
      <div id="screen">
        <div class="clock">
          <a href="https://nomadcoders.co/">Nomadcoders</a>
          <span></span>
          <i class="fa-solid fa-battery-three-quarters"></i>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="login-form-div">
          <form id="login-form" class="hidden">
            <i class="fa-solid fa-carrot"></i>
            <input
              required
              minlength="3"
              type="text"
              placeholder="What is your name?"
            />
            <button>Log In</button>
          </form>

          <h3 id="greeting" class="hidden"></h3>
        </div>

        <div class="mashimaro"></div>
        <div class="todo-div">
          <form id="todo-form" action="">
            <input placeholder="What are you gonna do?" type="text" />
          </form>
          <ul id="todo-list"></ul>
        </div>

        <div id="weather">
          <div class="weather-div">
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="btns">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-regular fa-square"></i>
          <i class="fa-solid fa-chevron-left"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/8728ad39f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="weather.js"></script>
    <script src="bgimg.js"></script>
    <script src="todo.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
  </body>
</html>
